<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Pets</title>
    <link rel="shortcut icon" href="./Home/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./ForgetPass.Css">
</head>
<body>
    <div class="forgetpass-logo">
        <img src="./Home/Title-Bar.png" alt="">
        <h1>Welcome to United Pets</h1>
    </div>

    <div class="forgetpass-container">
        <h2>Change New Password</h2><br>
        <form id="forgetpassForm" action="ForgetPass" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <label for="password">New Password</label>
            <input type="password" id="password" name="newpassword" placeholder="Enter New Password" required>
            <button type="submit">Confirm Password</button>
        </form>
    </div>

</body>
</html>
