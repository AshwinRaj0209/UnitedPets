<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Pets</title>
    <link rel="shortcut icon" href="./Home/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./Register.Css">
</head>
<body>
    <div class="register-logo">
        <img src="./Home/Title-Bar.png" alt="">
        <h1>Welcome to United Pets</h1>
    </div>

    <div class="register-container">
        <h2>Sign Up</h2><br>
        <form id="registerForm" action="Register" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="name" placeholder="Username" required>
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
            <p class="success-message" id="successMessage">Registration Successful!</p>
        </form>
    </div>

</body>
</html>
